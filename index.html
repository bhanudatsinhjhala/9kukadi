<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>9 kukadi</title>
  </head>

  <body>
    <div class="container">
      <div class="board">
        <div class="score-board">
          <div class="pawn-board">
            <h4>Pawns Left to placed</h4>
            <div class="player1">
              <p class="player1-para">Player1: 5</p>
            </div>
            <div class="player2">
              <p class="player2-para">Player2: 7</p>
            </div>
          </div>
        </div>
        <h3 class="heading">Place your x</h3>
        <div class="outer-rectangle">
          <div class="cells-columns">
            <div class="cell-flex cell-flex--left cell-flex--outer">
              <input
                type="button"
                name="1"
                class="cells"
                data-id="00"
                value=""
                onclick="handleCellClick(0,0, event)"
              />
              <input
                type="button"
                name="2"
                class="cells"
                data-id="07"
                value=""
                onclick="handleCellClick(0,7, event)"
              />
              <input
                type="button"
                name="3"
                class="cells"
                data-id="06"
                value=""
                onclick="handleCellClick(0, 6, event)"
              />
            </div>
            <div class="cell-flex cell-flex--middle cell-flex--outer">
              <input
                type="button"
                name="1"
                class="cells"
                data-id="01"
                value=""
                onclick="handleCellClick(0, 1, event)"
              />
              <input type="hidden" name="2" class="cells" value="" />
              <input
                type="button"
                name="3"
                class="cells"
                data-id="05"
                value=""
                onclick="handleCellClick(0, 5, event)"
              />
            </div>
            <div class="cell-flex cell-flex--right cell-flex--outer">
              <input
                type="button"
                name="1"
                class="cells"
                data-id="02"
                value=""
                onclick="handleCellClick(0, 2, event)"
              />
              <input
                type="button"
                name="2"
                class="cells"
                data-id="03"
                value=""
                onclick="handleCellClick(0, 3, event)"
              />
              <input
                type="button"
                name="3"
                class="cells"
                data-id="04"
                value=""
                onclick="handleCellClick(0,4, event)"
              />
            </div>
          </div>
          <div class="line-left"></div>
          <div class="line-up"></div>
          <div class="center-rectangle">
            <div class="cells-columns cell-columns--center">
              <div class="cell-flex cell-flex--left cell-flex--center">
                <input
                  type="button"
                  name="1"
                  class="cells"
                  data-id="10"
                  value=""
                  onclick="handleCellClick(1, 0, event)"
                />
                <input
                  type="button"
                  name="2"
                  class="cells"
                  data-id="17"
                  value=""
                  onclick="handleCellClick(1, 7, event)"
                />
                <input
                  type="button"
                  name="3"
                  class="cells"
                  data-id="16"
                  value=""
                  onclick="handleCellClick(1, 6, event)"
                />
              </div>
              <div class="cell-flex cell-flex--middle cell-flex--center">
                <input
                  type="button"
                  name="1"
                  class="cells"
                  data-id="11"
                  value=""
                  onclick="handleCellClick(1, 1, event)"
                />
                <input type="hidden" name="2" class="cells" value="" />
                <input
                  type="button"
                  name="3"
                  class="cells"
                  data-id="15"
                  value=""
                  onclick="handleCellClick(1, 5, event)"
                />
              </div>
              <div class="cell-flex cell-flex--right cell-flex--center">
                <input
                  type="button"
                  name="1"
                  class="cells"
                  data-id="12"
                  value=""
                  onclick="handleCellClick(1, 2, event)"
                />
                <input
                  type="button"
                  name="2"
                  class="cells"
                  data-id="13"
                  value=""
                  onclick="handleCellClick(1, 3, event)"
                />
                <input
                  type="button"
                  name="3"
                  class="cells"
                  data-id="14"
                  value=""
                  onclick="handleCellClick(1, 4, event)"
                />
              </div>
            </div>
            <div class="inner-rectangle">
              <div class="cells-columns cell-columns--inner">
                <div class="cell-flex cell-flex--left cell-flex--inner">
                  <input
                    type="button"
                    name="1"
                    class="cells"
                    data-id="20"
                    value=""
                    onclick="handleCellClick(2, 0, event)"
                  />
                  <input
                    type="button"
                    name="2"
                    class="cells"
                    data-id="27"
                    value=""
                    onclick="handleCellClick(2, 7, event)"
                  />
                  <input
                    type="button"
                    name="3"
                    class="cells"
                    data-id="26"
                    value=""
                    onclick="handleCellClick(2, 6, event)"
                  />
                </div>
                <div class="cell-flex cell-flex--middle cell-flex--center">
                  <input
                    type="button"
                    name="1"
                    class="cells"
                    data-id="21"
                    value=""
                    onclick="handleCellClick(2, 1, event)"
                  />
                  <input type="hidden" name="2" class="cells" value="" />
                  <input
                    type="button"
                    name="3"
                    class="cells"
                    data-id="25"
                    value=""
                    onclick="handleCellClick(2, 5, event)"
                  />
                </div>
                <div class="cell-flex cell-flex--right cell-flex--inner">
                  <input
                    type="button"
                    name="1"
                    class="cells"
                    data-id="22"
                    value=""
                    onclick="handleCellClick(2, 2, event)"
                  />
                  <input
                    type="button"
                    name="2"
                    class="cells"
                    data-id="23"
                    value=""
                    onclick="handleCellClick(2, 3, event)"
                  />
                  <input
                    type="button"
                    name="3"
                    class="cells"
                    data-id="24"
                    value=""
                    onclick="handleCellClick(2, 4, event)"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="players-form">
        <form onsubmit="handleSubmit(event)">
          <label>Enter your Player 1 name</label>
          <input type="text" name="player1" value="" class="player1" required />
          <label>Enter your Player 2 name</label>
          <input type="text" name="player2" value="" class="player2" required />
          <input type="submit" name="submit" value="Start Game" />
        </form>
      </div>
    </div>
    <script src="classes.js"></script>
    <script src="helper.js"></script>
    <script src="index.js"></script>
  </body>
</html>
